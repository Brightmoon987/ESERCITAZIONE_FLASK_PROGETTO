<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        
        
        <title>Rana</title>

        

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            
            
            }
            
            
            .content-container {
                text-align: center;
                position: relative;
                max-width: 800px;
                margin: auto;
                height: 90vh; /* Occupies most of the viewport height */
            }
            
            h1 {
                margin: 10px 0;
                font-size: 36px;
            }
            
            
            
            
            
            
            .unit-image {
                max-width: 90%; /* Adjust width of the image */
                max-height: 60vh; /* Prevent image from exceeding 60% of viewport height */
                margin-bottom: 20px; /* Adds spacing below the image */
            }
            .description {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .button-container {
                position: absolute;
                bottom: 20px;
                width: 100%;
                text-align: center;
            }
            .button-container a {
                display: inline-block;
                background-color: green;
                color: black;
                padding: 10px 20px;
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .button-container a:hover {
                background-color: yellow;
            }
        </style>

    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    </head>


    <body style="background-color: black;color: white;">
    
        <div class="content-container text-center">

            <h1>Rana units:</h1>
            
            <div class="description">

                Rana are a gathering of creatures of the swamp, that were constantly threatened by
                the other 3 factions for centuries.Howewer,they possess the power to be truly
                dangerous if left unchecked.At their disposal they have literal monsters,
                frogs and literal dragons.

            </div>
            
            <img class="unit-image" src="/static/images/rana_troops.jpg" alt="rana_troops">
            
            
            
            <div class="button-container">
                <a href="/home">Back to Home</a>
                
            </div>
            



        </div>
    




    </body>

</html>
